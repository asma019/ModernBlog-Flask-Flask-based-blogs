{% extends "admin/base.html" %}

{% block page_title %}{% if user %}Edit User{% else %}New User{% endif %}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">
            {% if user %}Edit User{% else %}Create New User{% endif %}
        </h2>
        <a href="{{ url_for('admin_users') }}" 
           class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back to Users
        </a>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       value="{{ user.username if user else '' }}"
                       required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       value="{{ user.email if user else '' }}"
                       required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password {% if user %}(leave empty to keep current){% endif %}
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       {% if not user %}required{% endif %}
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label class="flex items-center">
                    <input type="checkbox" 
                           name="is_admin" 
                           {% if user and user.is_admin %}checked{% endif %}
                           class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-700">Admin privileges</span>
                </label>
                <p class="text-sm text-gray-500 mt-1">Admin users can access the admin panel and manage content.</p>
            </div>

            <div class="flex justify-end">
                <button type="submit" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    {% if user %}Update User{% else %}Create User{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
